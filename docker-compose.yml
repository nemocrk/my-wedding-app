version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: backend
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - DB_NAME=wedding_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    networks:
      - wedding-network

  frontend-user:
    build:
      context: ./frontend-user
      target: development
    container_name: frontend-user
    volumes:
      - ./frontend-user:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - wedding-network

  frontend-admin:
    build:
      context: ./frontend-admin
      target: development
    container_name: frontend-admin
    volumes:
      - ./frontend-admin:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - wedding-network

  db:
    image: postgres:15-alpine
    container_name: postgres-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=wedding_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - wedding-network

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend-user
      - frontend-admin
      - backend
    networks:
      - wedding-network

networks:
  wedding-network:
    driver: bridge

volumes:
  postgres_data:
