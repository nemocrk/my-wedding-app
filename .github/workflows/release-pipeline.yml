name: üöÄ Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (es. v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as Prerelease'
        type: boolean
        required: false
        default: false

# Permessi necessari per scrivere Release e Packages
permissions:
  contents: write
  packages: write

jobs:
  # ==============================================================================
  # 1. CREATE GIT TAG & GITHUB RELEASE
  # ==============================================================================
  create-release:
    name: üè∑Ô∏è Create Release ${{ inputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          generate_release_notes: true
          prerelease: ${{ inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==============================================================================
  # 2. BUILD & PUSH DOCKER IMAGES (Matrix Strategy)
  # ==============================================================================
  build-and-publish:
    name: üê≥ Build & Push Docker
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: backend
            context: ./backend
            image_name: my-wedding-app-backend
          - service: frontend-user
            context: ./frontend-user
            image_name: my-wedding-app-frontend-user
          - service: frontend-admin
            context: ./frontend-admin
            image_name: my-wedding-app-frontend-admin

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ inputs.version }}

      - name: Build and Push (${{ matrix.service }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          # Usiamo il target 'production' definito nei Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
