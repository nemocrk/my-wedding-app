version: '3.8'

services:
  # ---------------------------------------------
  # 1. DATABASE (DEV)
  # ---------------------------------------------
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: wedding_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "5432:5432" # Esposto in dev per accesso diretto/debug
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - wedding_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------
  # 1b. PGBOUNCER (DEV - Allineato a PROD)
  # ---------------------------------------------
  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: always
    environment:
      # Configurazione Backend DB
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-dev_password}
      DB_NAME: wedding_db
      
      # Configurazione Pooling
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      SERVER_IDLE_TIMEOUT: 600
      
      # Auth & Network (SCRAM per compatibilit√† Postgres 14+)
      LISTEN_PORT: 6432
      AUTH_TYPE: scram-sha-256
      ADMIN_USERS: postgres
      
      # Fix DNS
      DNS_MAX_TTL: 15
      DNS_ZONE_CHECK_PERIOD: 0
    ports:
      - "6432:6432" # Esposto su porta diversa per distinguere da DB diretto
    networks:
      - wedding_net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 6432 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ---------------------------------------------
  # 2. BACKEND (DEV - Hot Reload)
  # ---------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    environment:
      # Punta a pgbouncer invece che a db diretto
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-dev_password}@pgbouncer:6432/wedding_db
      DJANGO_SETTINGS_MODULE: wedding.settings
      SECRET_KEY: dev-secret-key-change-in-prod
      ALLOWED_HOSTS: localhost,127.0.0.1
      DEBUG: "True"
      CORS_ALLOW_ALL_ORIGINS: "True"
    networks:
      - wedding_net

  # ---------------------------------------------
  # 3. FRONTEND USER (DEV - Hot Reload)
  # ---------------------------------------------
  frontend-user:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
      target: development
      args:
        REACT_APP_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend-user/src:/app/src
      - ./frontend-user/public:/app/public
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - wedding_net

  # ---------------------------------------------
  # 4. FRONTEND ADMIN (DEV - Hot Reload)
  # ---------------------------------------------
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
      target: development
      args:
        REACT_APP_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend-admin/src:/app/src
      - ./frontend-admin/public:/app/public
    ports:
      - "3001:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - wedding_net

networks:
  wedding_net:
    driver: bridge

volumes:
  postgres_data_dev:
  static_volume_dev:
  media_volume_dev:
