events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream Backend
    upstream backend {
        server backend:8000;
    }

    # ========================================
    # SERVER BLOCK: PUBLIC (Internet)
    # Espone SOLO frontend-user + API pubbliche
    # ========================================
    server {
        listen 80;
        server_name localhost;

        # Frontend User (Public)
        location / {
            proxy_pass http://frontend-user:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API Pubbliche (Inviti)
        location /api/public/ {
            proxy_pass http://backend/api/public/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health Check
        location /health {
            proxy_pass http://backend/health/;
            access_log off;
        }
    }

    # ========================================
    # SERVER BLOCK: INTRANET (Admin)
    # Espone frontend-admin + API admin
    # Binding su porta 8080 (accessibile solo da rete interna)
    # ========================================
    server {
        listen 8080;
        server_name localhost;

        # Frontend Admin (Intranet Only)
        location / {
            proxy_pass http://frontend-admin:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API Admin (Intranet Only)
        location /api/admin/ {
            proxy_pass http://backend/api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django Admin Panel
        location /admin/ {
            proxy_pass http://backend/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static files (Django Admin CSS/JS)
        location /static/ {
            proxy_pass http://backend/static/;
        }
    }
}
