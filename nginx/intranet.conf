events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server backend:8000;
    }

    upstream frontend_admin {
        server frontend-admin:80;
    }

    upstream whatsapp_integration {
        server whatsapp-integration:3000;
    }

    server {
        listen 80;
        server_name _;

        # Frontend Admin (React App)
        location / {
            proxy_pass http://frontend_admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API Admin
        location /api/admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WhatsApp Integration Service (SSE Support)
        location /api/whatsapp-service/ {
            proxy_pass http://whatsapp_integration/;
            proxy_http_version 1.1;
            
            # SSE Critical Headers
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # Standard Proxy Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE Timeout (Keep connection alive for long-polling)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Django Admin Panel
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health Check
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
