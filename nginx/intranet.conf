# nginx/intranet.conf
# Configurazione Nginx per Gateway Intranet
# Espone SOLO il frontend-admin (dashboard)
# Accessibile SOLO tramite 127.0.0.1:8080 (richiede SSH tunnel o VPN)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 512;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # Maggiore per upload admin

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream definitions
    upstream backend_api {
        server backend:8000;
    }

    upstream frontend_admin {
        server frontend-admin:80;
    }

    # ==============================================
    # SERVER - Intranet Gateway (Admin Dashboard)
    # ==============================================
    server {
        listen 80;
        server_name localhost;

        # Optional: IP whitelist per maggiore sicurezza
        # Decommenta e configura per limitare l'accesso a specifiche subnet
        # allow 192.168.1.0/24;    # LAN locale
        # allow 10.0.0.0/8;        # VPN range
        # allow 172.16.0.0/12;     # Private network
        # deny all;

        # Security headers (meno restrittivi per admin interno)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Healthcheck endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ==============================================
        # FRONTEND ADMIN - Dashboard gestione
        # ==============================================
        location / {
            proxy_pass http://frontend_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout estesi per operazioni admin
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
            
            # WebSocket support per real-time updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ==============================================
        # BACKEND API - Endpoints amministrativi
        # ==============================================
        location /api/ {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout estesi per operazioni complesse (es. export dati)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffer maggiori per operazioni bulk
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }

        # ==============================================
        # SECURITY - Block dotfiles
        # ==============================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
